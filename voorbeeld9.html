<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 9");
            robotArm.speed=20000
            
            // Jou instructies volgen hier
                robotArm.moveRight();
            for(i = 1; i <=2; i++){
                robotArm.grab();  
            for(q = 1; q <=5; q++){  
                robotArm.moveRight();
            }
                robotArm.drop();
            for (var z = 1; z <= 5; z++){
                robotArm.moveLeft();
            } 
            }  
            robotArm.moveLeft();
            for(a = 1; a <=1; a++){
                robotArm.grab();  
            for(d = 1; d <=5; d++){  
                robotArm.moveRight();
            }
            robotArm.drop();
            for (b = 1; b <= 5; b++){
                robotArm.moveLeft();
            } 
            } 

            for(l = 1; l <=2; l++)
                robotArm.moveRight();
            for(k = 1; k <=3; k++){
                robotArm.grab();  
            for(j = 1; j <=5; j++){  
                robotArm.moveRight();
            }
            robotArm.drop();
            for (h = 1; h <= 5; h++){
                robotArm.moveLeft();
            } 
            }  

            for(l = 1; l <=1; l++)
                robotArm.moveRight();
            for(k = 1; k <=4; k++){
                robotArm.grab();  
            for(j = 1; j <=5; j++){  
                robotArm.moveRight();
            }
                robotArm.drop();
            for (h = 1; h <= 5; h++){
                robotArm.moveLeft();
            } 
            } 
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
